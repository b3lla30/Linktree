<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi LinkTree sobre mi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="cancha-basket.jpg" alt="Foto de Isabella" class="foto">
            <h1 class="nombre">Isabella Rincon</h1>
            <p class="tagline">Una Amante del basketball y la programacion.</p>
        </div>
        <div class="Links">
            <a href="https://www.instagram.com/accounts/login/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.facebook.com/login" target="_blank" class="social-icon"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://twitter.com/login" target="_blank" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
        <div class="extra-info">
            <h2>Sobre Mi</h2>
            <p>Una programadora en formacion, estoy en constante aprendizaje  y 100% fan del basketball. </p>
            <ul class="skills">
                <li><i class="fab fa-html5"></i> HTML</li>
                <li><i class="fab fa-css3-alt"></i> CSS</li>
                <li><i class="fab fa-js"></i> JavaScript</li>
            </ul>
        </div>
    </div>
</body>
</html>
